apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vue-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yourusername/your-vue-repo.git'
    targetRevision: HEAD
    path: deploy
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vue-namespace
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
