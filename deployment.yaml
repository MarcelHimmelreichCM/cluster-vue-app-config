apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue-app
  template:
    metadata:
      labels:
        app: vue-app
    spec:
      containers:
      - name: vue-app
        image: ghcr.io/marcelhimmelreichcm/cluster-vue-app/vue-app:ffd8fd447d1925311e5a73c0ea42c3d2d3c12242-9
        ports:
        - containerPort: 80
