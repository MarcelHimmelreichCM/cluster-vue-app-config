apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-app
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vue-app
  template:
    metadata:
      labels:
        app: vue-app
    spec:
      containers:
      - name: vue-app
        image: ghcr.io/marcelhimmelreichcm/cluster-vue-app/vue-app:a0d980d71bd5a96f941877632bdf9266ba98ddc3-10
        ports:
        - containerPort: 80
